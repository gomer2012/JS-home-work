<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /*
        1.первые два числа складываем
        2.затем соединяются два строчных элемента
        3.результат выводим в консоль.
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        let result4 = 10 / -"";
        console.log(result4);
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
